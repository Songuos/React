<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>
    <script type="text/javascript" src="../react.development.js"></script>
    <script type="text/javascript" src="../react-dom.development.js"></script>
    <script type="text/javascript" src="../babel.min.js"></script>
    <script type="text/javascript" src="../prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component {
            render() {
                const { name, sex, age } = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age + 1}</li>
                    </ul>
                )
            }
        }

        Person.propTypes = {
            name: PropTypes.string.isRequired,
            sex: PropTypes.string,
            age: PropTypes.number,
            speak: PropTypes.func,
        }

        Person.defaultProps = {
            sex: '不男不女',
            age: 18
        }

        ReactDOM.render(<Person name='12' speak={speak} />, document.getElementById('root1'))
        ReactDOM.render(<Person name='tom' age={19} sex='female' />, document.getElementById('root2'))

        const p = { name: 'liu', age: 18, sex: 'female' }
        ReactDOM.render(<Person {...p} />, document.getElementById('root3'))

        function speak() {
            console.log('hello')
        }

    </script>
</body>

</html>
